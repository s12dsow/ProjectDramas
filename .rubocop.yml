require: rubocop-rspec
AllCops:
  Exclude:
    # Method lines: ignore for now
    - "db/migrate/20150404013513_devise_create_users.rb"
    - "config/initializers/devise.rb"
    # These are autogenerated
    - "db/schema.rb"
    - "bin/**"
  RunRailsCops: true
  DisplayCopNames: true
  DisplayStyleGuide: true

Style/StringLiterals:
  EnforcedStyle: "double_quotes"

Style/Documentation:
  Enabled: false

Style/ExtraSpacing:
  Enabled: true

Style/MethodCalledOnDoEndBlock:
  Enabled: true

Metrics/LineLength:
  Max: 120